name: Deploy Chambita Web

on:
  push:
    branches:
      - main # Se activa solo en pushes a la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: chambitaweb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Compress build output
        run: zip -r out.zip ./out/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Sube desde la ra√≠z del proyecto
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          include: out.zip # Solo sube el ZIP
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/out/**  # Excluye la carpeta original
